<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Dynamic Resume Builder By Muhammad Ali</h1> 
     <form id = "resumeForm">
        <fieldset>
            <legend>Personal Infomation</legend>
            <label for ="name" > Name: </label>
            <input type ="text" id="name" name="name" required><br>
            <label type = "email">Email: </label>
            <input type ="email" id="email" name="email" required>
            <label for = "Mobile" > Mobile:</label>
            <input type="contact number" id = "Mobile" name="Mobile" required>  
        </fieldset>
        <fieldset>
             <legend>Education</legend>
             <label for = "education">Education</label>
             <textarea id="education" name="education" rows="4" required> </textarea> <br>
        </fieldset>        

        
        <fieldset>
            <legend>Experience</legend>
            <label for = "experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required> </textarea> <br>
        </fieldset>  

       
       <fieldset>
        <legend>Skills</legend>
        <label for = "skills">Skills</label>
        <textarea id="skills" name="Skills" rows="4" required> </textarea> <br>
       </fieldset> 
       <button type ="submit">Generate My Resume</button> 
     </form>
     <div id="resumeOutput">
        <!--Resume will be Generated Below-->
        <script src="script.js"></script>
     </div>
</body>
</html>
